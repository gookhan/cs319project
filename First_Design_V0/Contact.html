<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="contact_styles.css">

    <title>Classroom Helper</title>
</head>

<body>
    <div class="my-container">
        <div class="row">
            <!-- Image -->
            <div class="col-md-8">
                <img src="Login_img.jpg" alt="login_image">
            </div>

            <!-- Contact form-->
            <div class="col-md-4 d-flex flex-column">

                <!-- Upper part -->
                <div class="upper-div">
                    <div class="container">
                    <form>
                        <h1 class="h1 text-center my-5" style="font-family: monospace; ">Contact Us</h1>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                       <div class="text-center">
                            <button type="submit" href = "" class="btn mt-2 mb-5" onclick="sendMessage();">Submit</button>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>

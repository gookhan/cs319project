<!DOCTYPE html>

<head>

    <title>No Group Dashboard</title>
    <link rel="stylesheet" href="style.css">

<body>

    <!--Row that will be split into 2 columns -->
    <div class="row">

        <!--First column, size:10/12-->
        <div class="col-md-10">

            <!--Top-->
            <div class="mx-1 mb-2">
                <div class="row">
                    <div class="col-md-2">
                        <div class="mx-1 bg-primary my-height-20">
                            TEST1
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="mx-1 bg-secondary my-height-20">
                            TEST2
                        </div>
                    </div>
                </div>
            </div>

            <!--Middle-->
            <div class="mx-1 mb-2">
                <div class="row">
                    <div class="col-md-3">
                        <div class="mx-1 bg-primary my-height-40">
                            TEST1
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="mx-1 bg-secondary my-height-40">
                            TEST2
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="mx-1 bg-warning my-height-40">
                            TEST2
                        </div>
                    </div>
                </div>
            </div>

            <!--Bottom-->
            <div class="mx-1">
                <div class="row">
                    <div class="col-md-3">
                        <div class="mx-1 bg-warning my-height-40">
                            TEST1
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="mx-1 bg-info my-height-40">
                            TEST2
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="mx-1 bg-success my-height-40">
                            TEST2
                        </div>
                    </div>
                </div>
            </div>

            <!--
            <div class="row my-height-40">
            <div class="col-md-3 bg-danger">TEST1</div>
            <div class="col-md bg-secondary">TEST2</div>
            <div class="col-md bg-success">TEST3</div>
            </div>
            <div class="row my-height-40">
            <div class="col-md-3 bg-info">TEST1</div>
            <div class="col-md bg-warning">TEST2</div>
            <div class="col-md bg-info">TEST3</div>
            </div>
            -->
        </div>

        <!--Second column, Size:2/12-->
        <div class="col-md-2">
            <div class="mx-1 bg-danger my-row">
                <div class="mb-2 bg-secondary my-height-20">
                    TEST2
                </div>
                <div class="mb-2 bg-secondary my-height-80">
                    TEST2
                </div>
            </div>
